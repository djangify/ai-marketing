<!-- templates/includes/sidebar.html -->
{% load static %}
<div class="bg-gray-50 flex flex-col h-screen transition-all duration-300 overflow-y-auto">
  <div class="flex flex-col flex-grow p-6 pt-10">
    
    <h1 class="text-4xl text-center pt-10 mb-10">
        <img src="{% static 'images/amp-trans2.png' %}" alt="Logo" class="h-12 items-center w-auto">
      AI Marketing Platform
    </h1>

    <div class="space-y4 overflow-hidden pt-10 mb-auto">
      <a href="{% url 'accounts:dashboard' %}" 
         class="w-full justify-start hover:text-[#9810fa] hover:bg-gray-200 flex items-center text-lg font-medium py-2 px-4 rounded-lg {% if request.path == '/dashboard/' %}bg-gray-200 text-[#9810fa]{% endif %}">
        <span class="mr-3">
          <i class="fas fa-home h-[22px] w-[22px]"></i>
        </span>
        <span>Dashboard</span>
      </a>
      
      {% if project and project.id %}
      <a href="{% url 'projects:project_upload' project_id=project.id %}" 
         class="w-full justify-start hover:text-[#9810fa] hover:bg-gray-200 flex items-center text-lg font-medium py-2 px-4 rounded-lg {% if request.resolver_match.url_name == 'project_upload' %}bg-gray-200 text-[#9810fa]{% endif %}">
        <span class="mr-3">
          <i class="fas fa-file-upload h-[22px] w-[22px]"></i>
        </span>
        <span>Project Assets</span>
      </a>
      {% endif %}
      
      <a href="{% url 'projects:project_list' %}" 
         class="w-full justify-start hover:text-[#9810fa] hover:bg-gray-200 flex items-center text-lg font-medium py-2 px-4 rounded-lg {% if '/projects/' in request.path %}bg-gray-200 text-[#9810fa]{% endif %}">
        <span class="mr-3">
          <i class="fas fa-project-diagram h-[22px] w-[22px]"></i>
        </span>
        <span>Projects</span>
      </a>
      
      <a href="{% url 'content_templates:template_list' %}" 
         class="w-full justify-start hover:text-[#9810fa] hover:bg-gray-200 flex items-center text-lg font-medium py-2 px-4 rounded-lg {% if '/templates/' in request.path %}bg-gray-200 text-[#9810fa]{% endif %}">
        <span class="mr-3">
          <i class="fas fa-file-alt h-[22px] w-[22px]"></i>
        </span>
        <span>Templates</span>
      </a>
      
      <a href="{% url 'accounts:profile' %}" 
         class="w-full justify-start hover:text-[#9810fa] hover:bg-gray-200 flex items-center text-lg font-medium py-2 px-4 rounded-lg {% if request.path == '/accounts/profile/' %}bg-gray-200 text-[#9810fa]{% endif %}">
        <span class="mr-3">
          <i class="fas fa-cog h-[22px] w-[22px]"></i>
        </span>
        <span>Settings</span>
      </a>
    </div>
  </div>

  <!-- Subscription Status Widget -->
  {% include 'subscriptions/dashboard_status.html' %}

  <div class="p-4 border-t border-gray-200">
    <div class="flex items-center space-x-3 text-gray-700 hover:scale-[1.02] transition-all duration-300">
      <i class="fas fa-user-circle text-xl"></i>
      <div>
        <div class="text-md font-medium">{{ user.username }}</div>
        <div class="text-sm text-gray-500">{{ user.email }}</div>
      </div>
    </div>
    <a href="{% url 'accounts:logout' %}" class="mt-4 flex items-center justify-center w-full px-4 py-2 text-red-600 border border-red-600 rounded-lg hover:bg-red-50">
      <i class="fas fa-sign-out-alt mr-2"></i> Logout
    </a>
  </div>
</div>
