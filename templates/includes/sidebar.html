{% load static %}
<!-- templates/includes/sidebar.html -->
<div class="flex flex-col h-full p-4">
  <h2 class="text-xl font-bold text-center mb-6">AI Marketing Platform</h2>
  
  <nav class="space-y-2">
      <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-2 rounded-lg {% if request.path == '/dashboard/' %}bg-main text-white{% else %}hover:bg-gray-200{% endif %}">
          <i class="fas fa-home mr-2"></i> Dashboard
      </a>
      <a href="{% url 'project_list' %}" class="flex items-center px-4 py-2 rounded-lg {% if '/projects/' in request.path %}bg-main text-white{% else %}hover:bg-gray-200{% endif %}">
          <i class="fas fa-project-diagram mr-2"></i> Projects
      </a>
      <a href="{% url 'template_list' %}" class="flex items-center px-4 py-2 rounded-lg {% if '/templates/' in request.path %}bg-main text-white{% else %}hover:bg-gray-200{% endif %}">
          <i class="fas fa-file-alt mr-2"></i> Templates
      </a>
      <a href="{% url 'profile' %}" class="flex items-center px-4 py-2 rounded-lg {% if request.path == '/accounts/profile/' %}bg-main text-white{% else %}hover:bg-gray-200{% endif %}">
          <i class="fas fa-cog mr-2"></i> Settings
      </a>
  </nav>
  
  <div class="mt-auto">
      <div class="flex items-center mb-4">
          <div class="mr-2">
              <i class="fas fa-user-circle text-xl"></i>
          </div>
          <div>
              <div class="font-semibold">{{ user.username }}</div>
              <div class="text-sm text-gray-500">{{ user.email }}</div>
          </div>
      </div>
      <a href="{% url 'logout' %}" class="flex items-center justify-center w-full px-4 py-2 text-red-600 border border-red-600 rounded-lg hover:bg-red-50">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </a>
  </div>
</div>
