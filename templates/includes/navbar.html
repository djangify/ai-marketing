<!-- templates/includes/navbar.html -->
{% load static %}
<nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900">
    <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
        <a href="#" class="flex items-center">
            <img src="{% static 'images/amp-trans2.jpg' %}" class="h-6 mr-3 sm:h-9" alt="AI Marketing platform logo" />
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">AI Marketing Platform</span>
        </a>
        
          <div class="hidden md:flex items-center space-x-4">
              <a href="{% url 'core:index' %}" class="text-gray-700 hover:text-primary">Home</a>
              <a href="#" class="text-gray-700 hover:text-primary">About</a>
              <a href="#" class="text-gray-700 hover:text-primary">Pricing</a>
              <a href="#" class="text-gray-700 hover:text-primary">Blog</a>
              
              {% if user.is_authenticated %}
                  <a href="{% url 'accounts:dashboard' %}" class="text-gray-700 hover:text-primary">Dashboard</a>
                  <a href="{% url 'accounts:logout' %}" class="text-gray-700 hover:text-primary">Logout</a>
              {% else %}
                  <a href="{% url 'accounts:login' %}" class="text-gray-700 hover:text-primary">Login</a>
                  <a href="{% url 'accounts:signup' %}" class="btn btn-primary">Sign Up</a>
              {% endif %}
          </div>
          
          <!-- Mobile menu button -->
          <div x-data="{ mobileMenuOpen: false }" class="md:hidden">
              <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-gray-700">
                  <i class="fas fa-bars"></i>
              </button>
              
              <!-- Mobile menu -->
              <div x-show="mobileMenuOpen" class="absolute top-16 right-0 left-0 bg-white shadow-md z-20">
                  <div class="flex flex-col px-4 py-2">
                      <a href="{% url 'core:index' %}" class="py-2 text-gray-700 hover:text-primary">Home</a>
                      <a href="#" class="py-2 text-gray-700 hover:text-primary">About</a>
                      <a href="#" class="py-2 text-gray-700 hover:text-primary">Services</a>
                      <a href="#" class="py-2 text-gray-700 hover:text-primary">Blog</a>
                      
                      {% if user.is_authenticated %}
                          <a href="{% url 'accounts:dashboard' %}" class="py-2 text-gray-700 hover:text-primary">Dashboard</a>
                          <a href="{% url 'accounts:logout' %}" class="py-2 text-gray-700 hover:text-primary">Logout</a>
                      {% else %}
                          <a href="{% url 'accounts:login' %}" class="py-2 text-gray-700 hover:text-primary">Login</a>
                          <a href="{% url 'accounts:signup' %}" class="py-2 text-primary font-bold">Sign Up</a>
                      {% endif %}
                  </div>
              </div>
          </div>
      </div>
  </div>
</nav>
