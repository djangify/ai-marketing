<!-- templates/includes/header.html -->
<header class="bg-white shadow mb-6">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
          <div>
              <a href="{% url 'core:index' %}" class="text-xl font-bold text-secondary">AI Marketing Platform</a>
          </div>
          <nav>
              <ul class="flex items-center">
                  <li class="mr-4">
                      <a href="#" class="text-secondary hover:text-main">About</a>
                  </li>
                  {% if user.is_authenticated %}
                      <li>
                          <a href="{% url 'accounts:dashboard' %}" class="px-4 py-2 border border-main text-main rounded hover:bg-main hover:text-white">Dashboard</a>
                      </li>
                  {% else %}
                      <li>
                          <a href="{% url 'accounts:login' %}" class="px-4 py-2 border border-main text-main rounded hover:bg-main hover:text-white">Login</a>
                      </li>
                  {% endif %}
              </ul>
          </nav>
      </div>
  </div>
</header>
