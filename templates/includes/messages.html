{% load static %}
<!-- templates/includes/messages.html -->
{% if messages %}
<div class="container mx-auto px-4 py-2">
    {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %} px-4 py-3 rounded relative mb-2" role="alert">
            <span class="block sm:inline">{{ message }}</span>
            <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" @click="this.parentElement.remove()">
                <span class="sr-only">Close</span>
                <i class="fas fa-times"></i>
            </button>
        </div>
    {% endfor %}
</div>
{% endif %}
